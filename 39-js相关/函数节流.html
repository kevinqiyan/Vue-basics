    function throttle(fn) {

        var time = Date.now()
        return function () {
            var _this = this
            var now =  Date.now()
            if (now - time >= await) {
                fn.apply(_this, arguments)
                time = Date.now()
            }
        }
    }

    // 定时器方案
    function throttle2(fn,await){
        var time = null
        return function(){
            var context = this
            var args = this
            if(!time){
                time = setTimeout(() => {
                    fn.apply(context,args)
                    time = null
                }, await);
            }
        }
    }
