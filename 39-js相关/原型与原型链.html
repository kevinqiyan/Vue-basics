    <title>原型与原型链</title>

<body>
    
</body>
<script>
    function Person(name,age){
        this.name = name;
        this.age = age
    }
    let p = new Person('kevin',18)
    console.log(p);

    var July = { 
        name: "张三", 
        age: 28, 
        getInfo: function(){ 
            console.log(this.name + " is " + this.age + " years old"); 
        }
    } 
console.log(July.getInfo()); 
</script>
</html>
