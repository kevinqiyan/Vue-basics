<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>

<button id="btn1">
    点击get请求
</button><br>
<button id="btn2">
    点击post请求
</button>
<p></p>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    $('#btn1').click(function() {
        $.get('http://musicapi.leanapp.cn/artist/list',{name:'百度'},function(data,status){
            console.log('点击成功--http://musicapi.leanapp.cn/artist/list');
            console.log(data);
        })
    })
    $(document).ready(function(){
        $.get('http://musicapi.leanapp.cn/artist/list',{name:'百度'},function(data,status){
            console.log('点击成功--http://musicapi.leanapp.cn/artist/list');
            console.log(data);
        })
    })
</script>
</html>
