<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div id="block">

        </div>

    </div>
</body>
<style>
#box{
    width: 100%;
    height: 100%;
}
#block{
    width: 300px;
    height: 300px;
    background-color: red;
    animation: keys linear infinite 5s;
    position: absolute;
    left: 0px;
    top: 0px;
    
}
@keyframes keys{
   0%{
       transform: translate(0,0);
   }
   25%{
       transform: translate(400px,400px);
   }
   50%{
    transform: translate(800px,0px);
   }
   0%{
       transform: translate(0px,0px);
   }
   
}
</style>
</html>
