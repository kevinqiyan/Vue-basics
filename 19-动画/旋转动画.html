<script src="../js/vue.js"></script>
<script>

</script>
<style>
*{
    margin: 0px;
    padding: 0px;
    user-select: none;
}
ul,li{
    list-style: none;
}
#box{
    width: 100vw;
    height: 100vh;
}
#content{
    width: 400px;
    height: 400px;
    perspective: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin: 0 auto;
    animation:mydonghua 5s ease infinite
}
#content>li{
    width: 200px;
    height: 200px;
    position: absolute;
    /* top: 50%; */
    /* left: 50%; */
    /* transform: translate(-50%,-50%); */
    transform-style:preserve-3d;
}
@keyframes mydonghua {
    0%{transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);transform-origin: center center;}
    100%{transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg);transform-origin: center center; }
}
#content>li>img{
    width: 200px;
    height: 200px;
}
.one{
    transform:rotatey(90deg) translatez(-100px);
}
.two{
    transform:rotatey(90deg) translatez(100px);
}
.thre{
    transform:rotatex(90deg) translatez(100px);
}
.four{
    transform:rotatex(90deg) translatez(-100px);
}
.five{
    transform:translatez(-100px)
}
.six{
    transform:translatez(100px);
}
</style>
