<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #app{
      height: 100vh;
      width: 100vw;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .text{
      display: flex;
    }
    .text li{
      list-style: none;
      color: #fff;
      font-size: 10rem;
      position: relative;
      z-index: 1;
    }
    .text li:nth-of-type(2n){
      z-index: 3;
    }
    .line{
      position: absolute;
      top: 50%;
      left: 0;
      width: 5vw;
      height: 20px;
      background-color: #ed0074;
      animation: stretch 3s linear forwards;
      z-index: 2;
    }
    @keyframes stretch {
      to{
        width: 100vw;
      }
    }
 
  </style>
</head>
<body>
  <div id="app">
    <ul class="text">
      <li>H</li>
      <li>E</li>
      <li>L</li>
      <li>L</li>
      <li>O</li>
    </ul>
    <div class="line"></div>
  </div>
</body>
</html>
