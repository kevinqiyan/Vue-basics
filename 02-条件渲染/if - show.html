<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-show</title>
</head>
<body>
    <div id="box">
        <button v-show = 'isShow' @click = 'test'> 测试一下 </button>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
new Vue({
    data() {
        return {
            isShow:1
        }
    },
    methods: {
        test(){
            console.log(this.isShow);
            this.isShow = ''
        }
    },
}).$mount('#box')
</script>
</html>
