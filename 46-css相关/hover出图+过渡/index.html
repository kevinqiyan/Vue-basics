<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover出现多余文字</title>
</head>
<body>
    <div id="main">
        <ul>
            <li>
                <span class="ico">图表</span>
                <span class="text">文字显示</span>
            </li>
        </ul>
    </div>
</body>
<style>
    *{
        margin: 0px;
        height: 0px;
        list-style: none;
    }
    #main{
        width: 400px;
        height: 400px;
        margin: 0 auto;
        margin-top: 200px;
        border: 1px solid;
    }
    ul{
        width: 100%;
        height: 100%;
    }
    li{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    li:hover{
        width: 150px;
        /* text-align: center; */
        /* transition: width 1s; */
        border-radius: 20px;
    }
    li:hover>.text{
        display: block;
    }
    li>.ico{
        width: 50px;
        height: 50px;
    }
    li>.text{
        width: 100px;
        height: 50px;
        display: none;
    }
</style>
</html>
