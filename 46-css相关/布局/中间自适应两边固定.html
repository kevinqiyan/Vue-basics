<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中间适应两边固定</title>
</head>

<body>
    <div id="wrap">
        <!-- 普通浮动布局 -->
        <div id="first" class="width-100 height-200">
            <div class="first_left width-300 height-200"></div>
            <div class="first_right width-300 height-200"></div>
            <div class="first_content height-200">
                <h2>普通浮动布局</h2>
            </div>
        </div>
        <!-- 圣杯 -->
        <div id="second" class="height-200">
            <div class="second_content height-200 width-100">
                <h2>圣杯</h2>
            </div>
            <div class="second_left height-200"></div>
            <div class="second_right height-200"></div>
        </div>
        <!-- 双飞翼 -->
        <div id="third">
            <div class="third_content">
                <div class="center">
                    <h2>双飞翼</h2>
                </div>
            </div>
            <div class="third_left"></div>
            <div class="third_right"></div>
        </div>
        <!-- flex 布局 -->
        <div id="four">
            <div class="four_left"></div>
            <div class="four_content">
                <h2>flex布局</h2>
            </div>
            <div class="four_right"></div>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .width-100 {
        width: 100%;
    }
    .height-200{
        height: 200px;
    }
    .width-300 {
        width: 300px;
        background: orange;
    }
    .first_content {
        background: blue;
        overflow: hidden;
    }
    .first_left {
        float: left;
    }
    .first_right {
        float: right;
    }

    /* 双飞翼布局 */
    #second{
        padding: 0 300px;
    }
    .second_content{
        float: left;
        background: #bfa;
    }
    .second_left{
        float: left;
        background: red;
        width: 300px;
        margin-left: -100%;
        position: relative;
        left: -300px;
    }
    .second_right{
        float: left;
        background-color: blue;
        width: 300px;
        margin-left: -300px;
        position: relative;
        right: -300px;
    }

    #third div{
        height: 200px;
        float: left;
    }
    .third_content{
        width: 100%;
        background-color: yellow;
    }
    .center{
        margin: 0 300px;
    }
    .third_left{
        width: 300px;
        margin-left: -100%;
        background-color: yellowgreen;
    }
    .third_right{
        width: 300px;
        margin-left: -300px;
        background-color: aquamarine;
    }

    /* flex */
    #four{
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 200px;

    }
    #four div{
        height: 200px;
    }
    .four_left{
        width: 300px;
        background: #000;
    }
    .four_content{
        flex: 1;
        background-color: #bfa;
    }
    .four_right{
        width: 300px;
        background-color: blueviolet;
    }
</style>

</html>
