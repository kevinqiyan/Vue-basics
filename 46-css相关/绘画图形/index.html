<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘画三角形</title>
</head>

<body>
  <div id="content">
    <!-- 平行四边形 -->
    <div id="first">
      <div id="one" class="public"></div>
      <div id="two" class="public"></div>
    </div>
    <!-- 直角三角形 -->
    <div id="thre1"></div>
    <div id="thre2"></div>
    <div id="thre"></div>
    <div id="thre3"></div>
    <div id="thre4"></div>

    <!-- 拼接五边形 -->
    <div id="five">
      <div class="public" id="five1"></div>
      <div class="public" id="five2"></div>
      <div class="public" id="five3"></div>
      <div class="public" id="five4"></div>
      <div class="public" id="five5"></div>
    </div>
  </div>
</body>
<style>
  * {
    margin: 0px;
    padding: 0px;
  }

  .public {
    width: 0px;
    height: 0px;
    border-bottom: 100px solid red;
    border-top: 100px solid transparent;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    /* border-top: 100px solid blue;
    border-left: 100px solid black;
    border-right:100px solid orange; */
  }
  #content{
    display: flex;
  }
  #first {
    position: relative;
  }

  #one {
    position: absolute;
    transform: rotate(180deg);
    top: 100px;
    left: 100px;
  }
  #thre{
    width: 0px;
    height: 0px;
    border-top: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid blue;
    border-left: 100px solid blue;
  }
  #thre1{
    width: 0px;
    height: 0px;
    border-top: 100px solid black;
    border-right: 100px solid black;
    border-bottom: 100px solid transparent;
    border-left: 100px solid transparent;

  }
  #thre2{
    width: 0px;
    height: 0px;
    border-top: 100px solid transparent;
    border-right: 100px solid red;
    border-bottom: 100px solid red;
    border-left: 100px solid transparent;

  }
  #thre3{
    width: 0px;
    height: 0px;
    border-top: 100px solid orange;
    border-right: 100px solid transparent;
    border-bottom: 100px solid transparent;
    border-left: 100px solid orange;

  }
  #thre4{
    width: 0px;
    height: 0px;
    border-top: 100px solid #FFFFFF;
    border-right: 100px solid transparent;
    border-bottom: 100px solid transparent;
    border-left: 100px solid #FFFFFF;
    transform: rotate(-45deg);
    
  }

  #five{
    position: relative;
  }
</style>

</html>
