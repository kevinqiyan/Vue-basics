<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便签-保存</title>
</head>

<body>
    <div id="simple">
        <div id="box">
            <textarea v-model="text" maxlength="200" required @keydown='keyDown'>{{text}}</textarea>
        </div>
        <p id="numShow">字数显示<span>{{this.allLength - text.length}}</span></p>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#simple',
        data() {
            return {
                text: '111111111111',
                allLength: 200
            }
        },
        mounted() {
            if (localStorage.getItem('textContent')) {
                this.text = JSON.parse(localStorage.getItem('textContent'))
            }
        },
        methods: {
            keyDown(e) {
                // if (e.keyCode === 9) {
                //     console.log('keyCode === 9');
                //     if (!this.text) this.text = ''
                //     this.text += '\t'
                //     // 阻止默认切换元素的行为
                //     if (e && e.preventDefault) {
                //         e.preventDefault()
                //     } else {
                //         window.event.returnValue = false
                //     }
                // }
            }
        },
        computed: {

        },
        watch: {
            text(newValue) {
                // console.log(newValue);
                localStorage.setItem('textContent', JSON.stringify(newValue))
                // console.log(newValue,oldValue);
            }
        }
    })
</script>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    #simple {
        width: 100%;
        height: 100%;
    }

    #box {
        width: 400px;
        height: 400px;
        background-color: #bbffcc;
        /* overflow: hidden; */
    }

    textarea {
        width: 400px;
        height: 400px;
        max-width: 400px;
        font-size: 20px;
        font-family: Serif;
        outline: none;
        resize: none;
        overflow: hidden;
        /* 禁止缩放 */
    }

    #numShow {
        margin-top: 10px;

    }

    #numShow>span {
        color: red;
        font-size: 12px;
    }
</style>

</html>
