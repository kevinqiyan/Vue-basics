<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串截取后几位</title>
</head>
<body>

</body>
<script>
  let a = '123456'
  let b = 'qwertytytuiii'
  a = a.substring(a.length-3,a.length)
  b.slice(0,b.length-3)
  console.log('a',a,'b',b);
</script>
