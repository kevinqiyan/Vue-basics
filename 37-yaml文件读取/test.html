<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yaml文件读取</title>
</head>
<body>
    <div id="box">

    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    function my(file){
        let reader = new FileReader();
        reader.onload = function(e){
            console.log(e.target.result);
        };
        reader.readAsText(file,'yaml')
        console.log('文件内容',reader.readAsDataURL(file));
    }
    window.onload = function(){
        my('./info.yaml')
    }
</script>
</html>
