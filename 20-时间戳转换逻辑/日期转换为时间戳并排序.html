<script>
    new Vue({
        el:"#box",
        mounted() {
            // let t = new Date(this.date.replace(/-/g,'/')).getTime()

            this.timeChange(this.date)

            console.log(this.date.sort(this.test2("time")),'时间+++++');
        },
        data() {
            return {

        methods: {
            timeChange(array){
                for (let index = 0; index < array.length; index++) {
                    let element = array[index].time;
                    element = new Date(element.replace(/-/g,'/')).getTime()
                    array[index].time = element
                }
                console.log(array,'11111',);
            },
            test2(key){
                return function(v1,v2){
                    let v11 = v1.time;
                    let v22 = v2.time;
                    return v22-v11
                }
            }
        },
    })
</script>
