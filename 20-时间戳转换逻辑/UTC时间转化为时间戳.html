<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC时间转化为时间戳</title>
</head>
<body>
    
</body>
<script>
    // var times = '2020-06-30T16:00:00.000Z'
    var times = '2020-12-12 00:00:00'
    function format(times){
        let test = new Date(Date.parse(times))
        test = (test.getTime())/1000
        console.log('查看test是什么呢',test);
    }
    format(times)
</script>
</html>
