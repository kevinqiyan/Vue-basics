<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态类</title>
</head>
<body>
    <div id="wrap">
        <ul class="content" v-for= '(item,index) in list' :key='index' >
            <li @click = 'changeColor(item,index)' :class="active == index ? them:''">{{item.name}}</li>
        </ul>
        <div class="boot" v-show = 'false'>
            <p>您的名字是:{{fullName}}</p>
            <span>姓:</span><input type="text" v-model = 'firstInput'>
            <span>名:</span><input type="text" v-model = 'lastInput'>
        </div>
        <div id="box">
            <div id="test"  @mouseenter='change' @mouseleave='change2'>
                <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2501092530,1791050307&fm=26&gp=0.jpg" alt="">
                <div id="test2" v-show="Show">
                </div>
            </div>
        </div>
      
        
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        data() {
            return {
                list:[
                    {name:1,id:1},
                    {name:2,id:2},
                    {name:3,id:3},
                    {name:4,id:4},
                ],
                them:'list',
                isShow:false,
                active:'0',
                firstInput:'',
                lastInput:'',
                Show:false
            }
        },
        methods: {
            changeColor(item,index){
                console.log(index);
                this.active = index
                // item.name = '点击了'
            },
            change(){
                this.Show = true
            },
            change2(){
                this.Show = false
            }
        },
        computed: {
            fullName:function(){
                return this.firstInput +' '+ this.lastInput
            }
        },
    }).$mount('#wrap')
</script>

        background: rgba(0, 0, 0, 0.7);

    } */
    *{
        list-style: none;
    }
    li{
        background-color: #c5cac6;
    }
    /* li:hover{
        background-color:rgba(65,112,249,0.4);
    } */
    .list{
        background-color:red;
    }
    #box{
        width: 100%;
        height:auto;
        background: rgba(255, 255, 255, 0.12);
        text-align: center;
    }
    #test{
        width: 50%;
        height: 100px; 
        background:rgba(0, 0, 0, 0.4);
        position: relative;
    }
    #test>img{
        width: 100px;
        height: 100px;
    }
    #test2{
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100px;
        z-index: -1;
        /* background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #090909 100%); */
        filter: blur(10px);
    }
</style>
</html>
