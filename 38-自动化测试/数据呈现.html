<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据呈现</title>
</head>

<body>
    <div id="test">
        <ul id="all">
            <!-- <li></li> -->
        </ul>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    // this.getData()
    testAdd()
    function getData() {
        $.ajax({
            url: 'http://localhost:4000/',
            type: 'GET',
            // dataType:'binary',
            success: function (data) {
                // $('#test').html(data);
                viewData(data)

            },
            error: function (error) {
                // alert(error)
                console.log(error);
            }
        })
    }
    function testAdd() {
        let arr = [
            {
                name:'1'
            },
            {
                name:'2'
            },
            {
                name:'3'
            },
            {
                name:'4'
            },
            {
                name:'5'
            },
        ];
        var div1 = '';
        for (const item of arr) {
            div1 += "<li>" + item.name + "</li>"
            
        }
        $('#all').html(div1)
       
    }
    function viewData(array) {
        // let arr = []
        // arr.push(array)
        console.log('进来了', JSON.parse(array));
        // $('#all').html(arr);
        console.log(typeof JSON.parse(array));

        let div = '';
        for (const item of JSON.parse(array)) {
            console.log('11', item);
            div += "<li>" + item[0] + '-' + item[1] + '-' + item[2] + '-' + item[3] + "</li>"
        }
        $('#all').html(div)
    }
</script>

</html>
