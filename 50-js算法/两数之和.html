<script>
    /*
        给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
        你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
    示例:
    给定 nums = [2, 7, 11, 15], target = 9
    因为 nums[0] + nums[1] = 2 + 7 = 9
    所以返回 [0, 1]
    */
    var nums = [2, 7, 11, 15]
    function getAdd(array, num) {
        let arr = []
        for (let index = 0; index < array.length; index++) {
            for (let j = 0; j < array.length; j++) {
                if (array[index] + array[j] === num) {
                    arr[0] = index
                    arr[1] = j
                }
            }
        }
        return arr
    }

    console.log('第一种方法', getAdd(nums, 18));

    function getAdd2(array, target) {
        let arr2 = []
        let obj = {}
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            let b = target - element
            if (obj[element] !== undefined) {
                arr2 = [obj[element], index]
            } else {
                obj[b] = index
            }
        }
        return arr2
    }
    console.log('第二种方法', getAdd2(nums, 13));

    function twoSum(nums, target) {
        const _length = nums.length;
        const _mayMap = new Map();
        for (let i = 0; i < _length; i++) {
            // debugger
            if (_mayMap.has(target - nums[i])) {

                return [_mayMap.get(target - nums[i]), i];
            }
            _mayMap.set(nums[i], i);
        }
    };

    console.log('第三种方法',twoSum(nums,9));


</script>
