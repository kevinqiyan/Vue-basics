<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
</head>

<body>
    <div id="drag">
        <div id="main">

        </div>
        <!-- <div id="second">

        </div> -->
    </div>


</body>
<script>
    const main = document.getElementById('main');
    var x = 0;
    var y = 0;
    var l = 0;
    var t = 0;
    var isDown = false;
    main.onmousedown = function (e) {
        console.log('元素按下了');
        // 获取元素的x,y坐标
        x = e.clientX;
        y = e.clientY;
        // 获取元素左边和距离顶部的偏移量
        l = main.offsetLeft;
        t = main.offsetTop;
        isDown = true //打开开关(是否拖拽)
        main.style.cursor = "move" // 指针形状
    }
    // 添加监听事件
    window.onmousemove = function (e) {
        if (isDown == false) {
            return;
            // return false;
        }
        // 获取x,y
        var wn = e.clientX;
        var wy = e.clientY;
        // 计算移动的偏移量
        var wl = wn - (x - l);
        var wt = wy - (y - t);

        main.style.left = wl + 'px';
        main.style.top = wt + 'px';
    }
    main.onmouseup = function () {
        isDown = false;
        main.style.cursor = 'default';
    }

</script>
