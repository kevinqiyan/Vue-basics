<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类</title>
</head>
<body>
    <!-- 伪类用于定义元素的特殊状态。
        :active                 :first-of-type
        :checked                :focus
        :disabled               :hover
        :empty                  :last-child
        :first-child            :last-of-type
        :link                   :not(selector)
        :nth-child(n)           :nth-last-child(n)
        :nth-last-of-type       :only-of-type
        :only-child             :optional
        :out-of-range           :read-only
        :read-write             :require
        :root                   :target
        :valid                  :visited
    -->
</body>
</html>
