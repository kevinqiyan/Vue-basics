<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <template>
      <el-radio v-model="radio" label="1"><span @click = 'all'>不限</span></el-radio>
      <div>
        <el-radio v-model="radio" label="2"><span @click='show'>指定版本</span></el-radio>
        <input type="text" v-show="isShow||this.radio == 2" v-model = "searchId"><br>
        {{searchId}}
        <ul>
          <li v-for= '(item,index) in newId' :key='index' >
              {{item.id}} -- {{item.name}} -- {{item.age}}
          </li>
      </ul>

      </div>
      <el-input v-model="inputTwo" placeholder="请输入内容" @input = 'inputChange'></el-input>
    </template>
  </div>
</body>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

    new Vue({
      data() {
        return {
          radio:'1',
          inputTwo:'',
          isShow:false,
          searchId:Number= '',
          person2:[
               {id:1,name:'tom',age:10},
               {id:2,name:'to',age:12},
               {id:3,name:'t',age:19},
               {id:4,name:'tm',age:17},
               {id:5,name:'om',age:13},
                ]
        }
      },
      methods: {
        show(){
          console.log('点击了');
          this.isShow = true
        },
        all(){

        }
      },
      computed: {
        inputChange(){
          // var test = /^([1-9]\d|[1-9])(\.([1-9]\d|\d)){2}$/  //1.1.1
          //var test = /^([1-9]\d|[1-9])(\.([1-9]\d|\d)){3}$/  //1.1.1.1
          // var test = /\d{1}-\d{4}/
          var test  = /^\d{1}[.]\d{1}[.]\d{2}[.]\d{4}$/
          if (test.test(this.inputTwo)) {
            console.log(true);
          }else{
            console.log(false);
          }
        },
        newId(){
                const {searchId,person2} = this
                const arrId = person2.filter(
                    (item,index)=> item.id>=searchId
                )
                return arrId
            }
      },
    }).$mount('#app')

</script>
