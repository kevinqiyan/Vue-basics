<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #con{
        width: 400px;
        background-color: #bbffaa;
        border-radius: 10px;
    }
    .inner{
        width: 100%;
        height: 100px;
        
    }
</style>
<body>
    <div id="test">
        <input type="text" v-model = "msg">
        <p>你好，{{msg}}</p>
        <p>你的名字是:{{msg}}</p>
        <div id="con">
            <div class="inner"></div>

        </div>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#test',
        data:{
            msg:"kevin"
        }
    })
</script>
</html>
